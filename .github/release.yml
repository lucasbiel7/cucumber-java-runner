changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
    authors:
      - dependabot
  categories:
    - title: 🚀 New Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📝 Documentation
      labels:
        - documentation
        - docs
    - title: 🔧 Maintenance
      labels:
        - chore
        - refactor
        - ci
    - title: ⚡ Performance
      labels:
        - performance
        - optimization
    - title: 🧪 Tests
      labels:
        - test
        - testing
    - title: 🎨 UI/UX
      labels:
        - ui
        - ux
        - design
    - title: Other Changes
      labels:
        - "*"
